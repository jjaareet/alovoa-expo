name: ci
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  prebuild:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: yarn
    - uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    - run: yarn install
    - run: yarn expo install --check
    - run: yarn tsc
    - run: yarn expo prebuild
    - run: yarn expo export
    - run: yarn doctor
      env:
        EXPO_DOCTOR_ENABLE_DIRECTORY_CHECK: false
    - uses: actions/upload-artifact@v4
      with:
        name: prebuild
        path: |
          .expo
          android
          dist
          ios
          node_modules
  build:
    needs: prebuild
    runs-on: macos-latest
    strategy:
      matrix:
        include:
        - platform: android
          profile: production
          extension: aab
        - platform: android
          profile: preview # builds apk instead of aab
          extension: apk
        - platform: ios
          profile: production
          extension: ipa
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: prebuild
    - if: matrix.extension == 'apk'
      run: yarn f-droid
    - run: >-
        yarn eas build --local
        --output alovoa.${{ matrix.extension }}
        --platform ${{ matrix.platform }}
        --profile ${{ matrix.profile }}
    - uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.extension }}
        path: |
          ${{ matrix.platform }}
          alovoa.${{ matrix.extension }}
  eas:
    needs: build
    runs-on: macos-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: prebuild
    - if: github.event_name == 'pull_request'
      uses: expo/expo-github-action/preview@v8
      with:
        command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
    - if: github.event_name == 'push'
      run: |
        if git diff --name-only HEAD | grep -E 'app.json|package.json'; then
          yarn eas build --platform all --non-interactive --no-wait
        else
          yarn eas update --auto --non-interactive
        fi
